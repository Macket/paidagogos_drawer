<html>
<head>
<style>
    .dot {
        height: 33px;
        width: 33px;
        border-radius: 50%;
        display: inline-block;
        border: 0;
        cursor: pointer;
        margin: 5px;
    }
    .dots-container {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    #submit {
        width: 250px;
        line-height: 1;
        height: 100px;
        color: white;
        border: none;
        border-radius: 4px;
        background-color: #5a81ea;
        font-size: 40px;
        cursor: pointer;
    }
    .textarea {
        position: absolute;
        background: transparent;
    }
    #drawer-demo {
        background-color: red;
        height: 3px;
        width: 50px;
        margin-left: 20px;
    }
    #myCanvas {
        cursor: url('/static/img/pencil.png'), auto;
    }
    #rotateIcon {
        height: 48px;
        width: 48px;
        position: fixed;
        right: 10px;
        bottom: 20px;
        cursor: pointer;
    }
</style>

</head>
<body onload="InitThis(); placeImage()">
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
    <!--<script src="http://jquery.page2page.ru/ui/jqueryui.custom.js"></script>-->
    <!--<link type="text/css" href="http://jquery.page2page.ru/ui/jqueryui.custom.css" rel="stylesheet">-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/drawing.js"></script>
    <script type="text/javascript" src="/static/js/imagePlacing.js"></script>
    <script>
      $( function() {
          $( "#slider" ).slider({
              step: 2,
              min: 1,
              max: 11,
              slide: function( event, ui ) {
                  onSlide(ui.value)
              },
              value: 3,
          });
      } );
    </script>
    <div id="myCanvasContainer" align="right">
        <canvas id="myCanvas" width="1000" height="1000" style="margin-right: 50px"></canvas>
    </div>
    <div style="position: fixed; top: 20px; left: 20px;" >
        <div style="display: flex; align-items: center; margin: 20px 0">
            <div id="slider" style="width: 250px; margin-left: 10px"></div>
            <div id="drawer-demo"></div>
        </div>
        <div class="dots-container">
            <button class="dot" name="red" style="background-color: red; width: 48px; height: 48px"></button>
            <button class="dot" name="black" style="background-color: black"></button>
            <button class="dot" name="blue" style="background-color: blue"></button>
            <button class="dot" name="green" style="background-color: green"></button>
            <button class="dot" name="yellow" style="background-color: yellow"></button>
            <button class="dot" name="grey" style="background-color: grey"></button>
        </div>
        <img id="textareaIcon" src="/static/img/textarea.png" width="75" height="75" style="cursor: pointer">
        <img id="rotateIcon" onclick="rotate()" src="/static/img/rotate.png">
        <div style="position: fixed; bottom: 50px">
            <button id="submit" onclick="putImage()">Готово</button>
        </div>
    </div>

    <!-- Context for JS -->
    <div id="chatId" style="visibility: hidden">{{ chat_id }}</div>
    {% if message_id %}}
        <div id="messageId" style="visibility: hidden">{{ message_id }}</div>
    {% endif %}
    {% if submission_id %}
        <div id="submissionId" style="visibility: hidden">{{ submission_id }}</div>
    {% endif %}
    <div id="imageBytes" style="visibility: hidden; display: none">{{ image_bytes }}</div>
</body>
</html>
